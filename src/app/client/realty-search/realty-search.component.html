<mat-toolbar style="background: rgb(143, 135, 255); color: white;">
    <button style="background: rgb(63, 53, 156); color: white;" mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="inicio()">Inicio</button>
        <button mat-menu-item>Buscar Imóvel</button>
        <button mat-menu-item (click)="verImoveis()">Meus Imóveis</button>
        <button mat-menu-item (click)="cadastrarInteresse()">Cadastrar Interesse</button>
        <button mat-menu-item (click)="cadastrarImovel()">Cadastrar Imóvel</button>
    </mat-menu>
</mat-toolbar>
<mat-grid-list cols="1" rowHeight="2.15:1">
    <mat-grid-tile style=" background: rgb(64, 51, 184);">
        <form class="example-form" style="width: 90%; height: 100%;">
            <mat-form-field class="example-full-width" style="width: 100%;">
                <input matInput placeholder="O que você busca?">
            </mat-form-field>

            <mat-grid-list cols="3" rowHeight="95%">
                <mat-grid-tile ng-scrollable="{scrollX:'none',scrollY:'left'}">
                    <mat-card class="container" flex style="overflow: scroll;">
                        <h3>Seus interesses</h3>
                        <div *ngFor="let interest of interesties; let i = index">
                            <mat-card>
                                <h3>Interesse {{ (i+1) }}</h3>
                                <mat-card-content>{{interest.Descricao}}</mat-card-content>
                                <mat-card-footer>
                                  <button mat-stroked-button color="accent" (click)="detalhesInteresse(i)">+detalhes</button>
                                  <button mat-stroked-button color="warn" (click)="apagarInteresse(i)">apagar</button>
                                </mat-card-footer>
                            </mat-card>
                        </div>
                        <mat-error *ngIf="interesties == null || interesties.length == 0">Nenhum interesse cadastrado</mat-error>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card class="container" flex style="overflow: scroll;">
                        <h3>Sugestões para você</h3>
                        <div *ngFor="let imovel of imoveis; let i = index">
                            <mat-card>
                                <h3>Sugestão {{ (i+1) }}</h3>
                                <mat-card-content>{{imovel.Descricao}}</mat-card-content>
                                <mat-card-footer>
                                  <button mat-stroked-button color="accent" (click)="detalhesImovel(i)">+detalhes</button>
                                </mat-card-footer>
                            </mat-card>
                        </div>
                        <mat-error *ngIf="imoveis == null || imoveis.length == 0">Nenhuma sugestão compatível com seus interesses</mat-error>
                    </mat-card>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-card class="mapcContainer">
                        <app-maps></app-maps>
                    </mat-card>>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-grid-tile>
</mat-grid-list>
